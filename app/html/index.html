<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="format-detection" content="telephone=no" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

   <title>Sound Space</title>

   <link rel="stylesheet" href="styles/styles.css" type="text/css" media="all" />
   <link rel="stylesheet" href="vendors/oss/slider/slider.css" type="text/css" media="all" />
   <link rel="stylesheet" href="vendors/oss/knob/knob.css" type="text/css" media="all" />

   <script src="vendors/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
   <script src="vendors/numericjs/lib/numeric-1.2.6.js" type="text/javascript" charset="utf-8"></script>
   <script src="vendors/fabric/dist/all.js" type="text/javascript" charset="utf-8"></script>
   <script src="scripts/dancing-bone-machine/dancing-bone-machine.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
   <h1>Sound Space</h1>
   <div id="stage-container">
      <canvas id="stage"></canvas>
   </div>

   <div class="music controls">
       <h2>Music Control</h2>
       <input type="text" id="seek" />
       <a href="#" id="pause"></a>
       <a href="#" id="play"></a>
       <div class="knob" id="volume"></div>
   </div>

   <div class="space controls">
       <h2>Space</h2>
       <label for="">Room Size:</label><br />
       <input type="text" id="room-size" />
   </div>

   <div class="reverb controls">
       <h2>Reverb</h2>
       <div class="knob" id="reverb_wet"></div>
       <div class="knob" id="reverb_dry"></div>
       <div class="knob" id="reverb_damp"></div>
       <div class="knob" id="reverb_size"></div>
       <div class="knob" id="reverb_fspread"></div>
       <div class="knob" id="reverb_spread"></div>
   </div>

   <div id="selected-source" class="controls">
       <h2>Selected Sound Source</h2>
       <p>Id:  <span id="selected-source-id"></span> </p>
       <p>
          <label for="">Source Name:</label> <input type="text" id="source-name" />
       </p>
   </div>

   <div id="buttons">
       <button type="button" id="save-btn">Save</button>
       <button type="button" id="load-btn">Load</button>
       <input type="file" id="load-file" />
   </div>

   <!-- <h2>Ambisonics Space</h2> -->
   <!-- <canvas id="canvas-ambisonics"></canvas> -->

   <script type="text/javascript" charset="utf-8">
      function main(){
         require(['scripts/AppController'],function(AppController){
            appController = new AppController(); 
         });

         
       };
   </script>
</body>
</html>
